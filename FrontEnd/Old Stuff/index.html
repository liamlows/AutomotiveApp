<head>
    <title>Automotive App</title>

    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input  id="email" type="text" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button id="validate" onclick="redirect()" class="btn btn-primary btn-block">Log in</button>
        </div>
        <!-- <h2 id='result'></h2> -->
    </form>
</div>
    <div class="text-center">
        <a href="#myModal" class="trigger-btn" data-toggle="modal">Create an Account</a>
    </div>
    <div id="myModal" class="modal fade">
        <div class="signup-form">
            <form method="post">
                <h2>Register</h2>
                <p class="hint-text">Create your account!</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                        <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                    </div>        	
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                </div>        
                <div class="form-group">
                    <button type="submit" onclick="redirect()" class="btn btn-primary btn-lg btn-block">Register Now</button>
                </div>
            </form>
    </div>                    
</body>
</html>
